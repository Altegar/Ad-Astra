architectury {
    common(rootProject.platforms.split(","))
}

loom {
    accessWidenerPath = file("src/main/resources/ad_astra.accesswidener")
}

dependencies {
    modImplementation "net.fabricmc:fabric-loader:$rootProject.fabric_loader_version"

    modApi "earth.terrarium:botarium-common-$rootProject.minecraft_version:$rootProject.botarium_version"
    modApi "com.teamresourceful.resourcefullib:resourcefullib-common-$rootProject.resourcefullib_version"
    modImplementation "software.bernie.geckolib:geckolib-forge-1.19:${rootProject.geckolib_fabric_version}"

    modApi("me.shedaniel.cloth:cloth-config:$rootProject.cloth_config_version")
    modImplementation "vazkii.patchouli:Patchouli-xplat:$rootProject.patchouli_version"

    modCompileOnly("me.shedaniel:RoughlyEnoughItems-api:$rootProject.rei_version")
    modCompileOnly("me.shedaniel:RoughlyEnoughItems-default-plugin:$rootProject.rei_version")
    modCompileOnly "mezz.jei:jei-$rootProject.minecraft_version-common-api:$rootProject.jei_version"
    modRuntimeOnly "mezz.jei:jei-$rootProject.minecraft_version-common:$rootProject.jei_version"
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.mod_id
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
    }
}
